knp_paginator:
    page_range: 5                      # Number of pages shown in the pagination menu
    default_options:
        page_name: page                # Page parameter name
        sort_field_name: sort          # Sort field parameter name
        sort_direction_name: direction # Sort direction parameter name
        distinct: true                 # Ensure distinct results
        filter_field_name: filterField # Filter field name
        filter_value_name: filterValue # Filter value parameter name
        default_limit: 18              # Default number of items per page
    template:
        pagination: 'pagination/bootstrap_v5_pagination.html.twig'     # Custom pagination template
        sortable: '@KnpPaginator/Pagination/bootstrap_v5_bi_sortable_link.html.twig' # Sortable template
        filtration: '@KnpPaginator/Pagination/bootstrap_v5_filtration.html.twig'  # Filtration template